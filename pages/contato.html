<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta nome="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicDot | Envie-nos uma mensagem</title>
    <link
      rel="shortcut icon"
      href="../resources/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <figure>
        <img src="../resources/img/logo.svg" alt="MusicDot logo" />
      </figure>
      <h1 class="title">Entre em contato</h1>
    </header>
    <main>
      <form action="" id="enviar-mensagem">
        <div id="enviar-mensagem-campos">
          <input
            class="enviar-mensagem-campos-normal"
            type="text"
            placeholder="Seu nome"
            id="nome"
          />
          <input
            class="enviar-mensagem-campos-normal"
            type="tel"
            placeholder="Seu telefone"
            id="fone"
          />
          <input
            class="enviar-mensagem-campos-normal"
            type="email"
            placeholder="Seu e-mail"f
            id="email"
          />
          <input
            class="enviar-mensagem-campos-grande"
            type="text"
            placeholder="Deixe aqui sua opiniÃ£o"
            id="opiniao"
          />
        </div>
        <button type="submit" onclick="enviarFormulario()">Enviar</button>
      </form>
    </main>
    <script src="../js/verificarForm.js"></script>
  </body>
</html>
